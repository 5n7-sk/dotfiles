- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/.fonts
    - ~/.vin/bin
    - ~/go
    - ~/sandbox

- link:
    ~/.config/alacritty: .config/alacritty
    ~/.config/bat: .config/bat
    ~/.config/dunst: .config/dunst
    ~/.config/fd: .config/fd
    ~/.config/git: .config/git
    ~/.config/i3: .config/i3
    ~/.config/lsd: .config/lsd
    ~/.config/luaformatter: .config/luaformatter
    ~/.config/nvim: .config/nvim
    ~/.config/picom: .config/picom
    ~/.config/polybar: .config/polybar
    ~/.config/pypoetry: .config/pypoetry
    ~/.config/ranger: .config/ranger
    ~/.config/starship.toml: .config/starship/starship.toml
    ~/.config/vin: .config/vin
    ~/.config/zathura: .config/zathura
    ~/.gitconfig: .gitconfig
    ~/.imwheelrc: .imwheelrc
    ~/.profile: .profile
    ~/.tmux.conf: .tmux.conf
    ~/.tool-versions: .tool-versions
    ~/.xinitrc: .xinitrc
    ~/.Xmodmap: .Xmodmap
    ~/.xprofile: .xprofile
    ~/.Xresources: .Xresources
    ~/.zprofile: .zprofile
    ~/.zsh: zsh
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc
    /etc/X11/xorg.conf.d/30-touchpad.conf: etc/X11/xorg.conf.d/30-touchpad.conf

