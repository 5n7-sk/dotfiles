schemes:
  tokyo-night: &tokyo-night
    primary:
      background: "#1a1b26"
      foreground: "#a9b1d6"

    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

background_opacity: 0.7

colors: *tokyo-night

cursor:
  style: Block

font:
  bold:
    family: MesloLGM Nerd Font
    style: Bold
  bold_italic:
    family: MesloLGM Nerd Font
    style: Bold Italic
  italic:
    family: MesloLGM Nerd Font
    style: Italic
  normal:
    family: MesloLGM Nerd Font
    style: Regular
  size: 11

scrolling:
  history: 10000
  multiplier: 10

shell:
  program: sh
  args:
    - -c
    - tmux attach -t default || tmux new -s default

window:
  dynamic_title: false
  padding:
    x: 3
    y: 3
